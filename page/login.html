  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="event.preventDefault(); checkLogin();">
        <img

    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;
      
      function checkLogin() {
        const email = document.getElementById('floatingInput').value;
        const password = document.getElementById('floatingPassword').value;
        const response = makeRequest({
          username: email,
          password: password
        }).then((result) => {
          console.log(result);
          if(result.s == 'success'){
            ipcRenderer.send('login-success',result.data)
          }else{
            ipcRenderer.send('login-fail',result.data)
          }
        }).catch(error => {
          ipcRenderer.send('login-fail',error.message)
        });
      }

      async function makeRequest(formData) {
        const rawResponse = await fetch("http://119.8.185.106/cas_divider/api/login", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify(formData)
        });
        const response = await rawResponse.json();
        return response;
      }
    </script>
